name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # - name: Read .nvmrc
    #   run: echo "##[set-output name=NVMRC;]$(cat .nvmrc)"
    #   id: nvm
    - uses: actions/checkout@v3    
    - uses: actions/setup-node@v3
      with:
        node-version: 18.3.0
    - name: Install modules
      run: npm install
    - name: Run tests
      run: npm test -- --watchAll-false