name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: echo $(cat .nvmrc)
    - name: Install modules
      run: npm install
    - name: Run tests
      run: npm test -- --watchAll-false